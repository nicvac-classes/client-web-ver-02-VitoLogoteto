<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Web</title>
    <!-- Inserire qui il codice per caricare i css di w3.css! --> 
            
  </head>
  <body>
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Registrazione evento</h2>
      </div>
      <form class="w3-container">
        <p>
          <label>Nome</label>
          <input class="w3-input" type="text" name="nome"></input>
        </p>
        <p>
          <label>Cognome</label>
          <input class="w3-input" type="text" name="cognome"></input>
        </p>
        <p>
          <label>Et√†</label>
          <input class="w3-input" type="number" name="eta"></input>
        </p>
        <p>
          <label>Data dell'evento</label>
          <input class="w3-input" type="date" name="data"></input>
        </p>
        <p>
          <label>Password</label>
          <input class="w3-input w3-border" type="password" name="pwd"></input>
        </p>
        <h2>Ordinazione</h2>
        <p>
          <input class="w3-check" type="checkbox" name="ordine1" value="latte" checked="checked">
          <label>Latte</label></p>
        <p>
          <input class="w3-check" type="checkbox" name="ordine2" value="zucchero" >
          <label>Zucchero</label></p>
        <p>
          <input class="w3-check" type="checkbox" name="ordine3" value="limone" disabled >
          <label>Limone</label></p>
        <h2>Taglia</h2>
        <p>
          <input class="w3-radio" type="radio" name="taglia" value="S">
          <label>Small</label></p>
        <p>
          <input class="w3-radio" type="radio" name="taglia" value="M" checked>
          <label>Media</label></p>
        <p>
          <input class="w3-radio" type="radio" name="taglia" value="L">
          <label>Large</label></p>
        <p>
        <h1>Taglia</h1>
        <p>
          <select class="w3-select" name="taglia">
            <option value="" disabled selected>Scegli la taglia</option>
            <option value="S">Small</option>
            <option value="M">Media</option>
            <option value="L">Large</option>
          </select>
        </p>
      </form>
    </div>         
  </body>
</html>
